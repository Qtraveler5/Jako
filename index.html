<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKO-RUN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Balsamiq Sans', cursive;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        #birthday-message {
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background-color: #000;
            transition: opacity 2s ease-in-out;
        }

        .retro-title {
            font-family: 'Balsamiq Sans', cursive;
            font-size: 3rem;
            font-weight: normal;
            color: #8be9fd;
            /* Helleres Blau für Kontrast (Dracula-Theme) */
            text-shadow:
                2px 2px 0 #000,
                4px 4px 0 #222;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
            image-rendering: pixelated;
        }

        #game-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            background-color: #282a36; /* Dunklerer, angenehmerer Hintergrund (Dracula-Theme) */
            display: block;
            margin: 0 auto;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 5px #000;
            opacity: 0.8;
        }

        #level-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px #000;
        }

        #fireworks-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                opacity: 1;
            }

            20%,
            24%,
            55% {
                opacity: 0.7;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(5px);
            }

            75% {
                transform: translateY(-5px);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Media Query für mobile Geräte */
        @media (max-width: 768px) {
            .retro-title {
            font-family: 'Roboto', sans-serif;
                font-size: 1.8rem;
            }

            #instructions {
                font-size: 1rem;
            }

            #level-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <audio id="bgMusic" loop src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-music-610.mp3"></audio>
    <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-quick-jump-2534.mp3"></audio>

    <div id="birthday-message">
        <h1 class="retro-title">JAKO-RUN</h1>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="level-display">Level: 1</div>
        <div id="instructions">Tap the screen to jump!</div>
    </div>

    <div id="fireworks-container">
        <canvas id="fireworksCanvas"></canvas>
    </div>

    <script>
        const birthdayMessage = document.getElementById('birthday-message');
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const fireworksContainer = document.getElementById('fireworks-container');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        const levelDisplay = document.getElementById('level-display');
        const bgMusic = document.getElementById('bgMusic');
        const jumpSound = document.getElementById('jumpSound');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }

        window.onload = function () {
            resizeCanvas();
            // Füge den "Tap to Start"-Hinweis hinzu
            const startHint = document.createElement('div');
            startHint.id = 'start-hint';
            startHint.textContent = 'Tippe oder klicke, um zu starten!';
            startHint.style.cssText = 'margin-top: 30px; font-size: 1.5rem; color: #50fa7b; animation: pulse 1s infinite;';
            birthdayMessage.appendChild(startHint);

            // Füge Event Listener für den ersten Start hinzu
            document.addEventListener('click', firstStart, { once: true });
            document.addEventListener('touchstart', firstStart, { once: true });
        };

        function firstStart() {
            // Entferne den Start-Hinweis
            const startHint = document.getElementById('start-hint');
            if (startHint) {
                startHint.remove();
            }

            // Starte Musik und Spiel nach kurzer Einblendung
            birthdayMessage.style.opacity = '0';
            bgMusic.play().catch(e => console.log("Musik konnte nicht automatisch gestartet werden:", e));

            setTimeout(() => {
                birthdayMessage.style.display = 'none';
                gameContainer.style.display = 'block';
                startGame();
            }, 2000);
        }

        let player, obstacles, gameSpeed, score, gameRunning, level, bloodSplatterParticles, clouds, bannerPlane, citySkyline;
        const gravity = 0.5;
        const jumpForce = -20;
        const airJumpForce = -15; // Kraft für den zweiten Sprung in der Luft
        const WINNING_SCORE = 18; // 3 Level mit je 6 Hürden = 18

        class Player {
            constructor() {
                this.width = 40;
                this.height = 70;
                this.x = 100;
                this.y = canvas.height - this.height - 50;
                this.velocityY = 0;
                this.jumping = false;
                this.color = '#50fa7b'; // Angenehmeres Grün (Dracula-Theme)
                this.legAngle = 0;
                this.armAngle = 0;
                this.canAirJump = true; // Kann in der Luft nochmal springen
            }

            update() {
                this.velocityY += gravity;
                this.y += this.velocityY;

                // Nur während des Sprungs Beine und Arme animieren
                if (this.jumping) {
                    // Beine und Arme während des Sprungs anpassen
                    this.legAngle = this.velocityY < 0 ? -0.7 : 0.7;
                    this.armAngle = this.velocityY < 0 ? 0.7 : -0.7;
                } else {
                    // Neutrale Position am Boden
                    this.legAngle = 0;
                    this.armAngle = 0;
                }

                if (this.y > canvas.height - this.height - 50) {
                    this.y = canvas.height - this.height - 50;
                    this.jumping = false;
                    this.velocityY = 0;
                    this.canAirJump = true; // Reset Air-Jump wenn am Boden
                }
            }

            jump(isAirJump = false) {
                if (!this.jumping) {
                    // Normaler Sprung vom Boden
                    this.velocityY = jumpForce;
                    this.jumping = true;
                    jumpSound.currentTime = 0;
                    jumpSound.play();
                } else if (this.jumping && this.canAirJump && isAirJump) {
                    // Zweiter Sprung in der Luft (Airwalk)
                    this.velocityY = airJumpForce;
                    this.canAirJump = false;
                    jumpSound.currentTime = 0;
                    jumpSound.play();
                }
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;

                // Kopf
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 15, 15, 0, Math.PI * 2);
                ctx.stroke();

                // Körper
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + 30);
                ctx.lineTo(this.x + this.width / 2, this.y + 60);
                ctx.stroke();

                // Beine mit Knien
                ctx.beginPath();
                // Linkes Bein
                ctx.moveTo(this.x + this.width / 2, this.y + 60);
                ctx.lineTo(this.x + this.width / 2 - 10 + this.legAngle * 5, this.y + 70);
                ctx.lineTo(this.x + this.width / 2 - 15 + this.legAngle * 10, this.y + 80);
                // Rechtes Bein
                ctx.moveTo(this.x + this.width / 2, this.y + 60);
                ctx.lineTo(this.x + this.width / 2 + 10 + this.legAngle * 5, this.y + 70);
                ctx.lineTo(this.x + this.width / 2 + 15 + this.legAngle * 10, this.y + 80);
                ctx.stroke();

                // Arme mit Ellbogen
                ctx.beginPath();
                // Linker Arm
                ctx.moveTo(this.x + this.width / 2, this.y + 40);
                ctx.lineTo(this.x + this.width / 2 - 10 + this.armAngle * 5, this.y + 45);
                ctx.lineTo(this.x + this.width / 2 - 15 + this.armAngle * 10, this.y + 50);
                // Rechter Arm
                ctx.moveTo(this.x + this.width / 2, this.y + 40);
                ctx.lineTo(this.x + this.width / 2 + 10 + this.armAngle * 5, this.y + 45);
                ctx.lineTo(this.x + this.width / 2 + 15 + this.armAngle * 10, this.y + 50);
                ctx.stroke();
            }
        }

        // Stadt-Skyline für den Hintergrund
        class CitySkyline {
            constructor() {
                this.buildings = [];
                this.generateBuildings();
            }

            generateBuildings() {
                const buildingCount = 15;
                const maxHeight = 150;
                const minHeight = 50;

                for (let i = 0; i < buildingCount; i++) {
                    const width = Math.random() * 80 + 40;
                    const height = Math.random() * (maxHeight - minHeight) + minHeight;
                    const x = (i * canvas.width / buildingCount) - 20;

                    // Fenster werden EINMAL erzeugt
                    const windows = [];
                    const windowCols = Math.floor(Math.random() * 5) + 3;
                    const windowRows = 3;

                    for (let c = 1; c <= windowCols; c++) {
                        for (let r = 1; r <= windowRows; r++) {
                            const isOn = Math.random() > 0.3;
                            windows.push({ c, r, on: isOn });
                        }
                    }

                    this.buildings.push({
                        x: x,
                        width: width,
                        height: height,
                        color: `hsl(${200 + Math.random() * 20}, 70%, ${20 + Math.random() * 10}%)`,
                        windowCols,
                        windows
                    });
                }
            }

            draw() {
                // Zeichne Gebäude
                for (const b of this.buildings) {
                    ctx.fillStyle = b.color;
                    ctx.fillRect(b.x, canvas.height - 50 - b.height, b.width, b.height);

                    // Fenster aus gespeicherten Werten
                    ctx.fillStyle = 'rgba(255, 255, 200, 0.3)';
                    const windowWidth = b.width / (b.windowCols + 1);
                    const windowHeight = 10;

                    for (let w of b.windows) {
                        if (w.on) {
                            ctx.fillRect(
                                b.x + w.c * windowWidth - windowWidth / 2,
                                canvas.height - 50 - b.height + w.r * 20,
                                windowWidth - 4,
                                windowHeight
                            );
                        }
                    }
                }
            }
        }

        // Banner-Flugzeug
        class BannerPlane {
            constructor() {
                this.width = 120;
                this.height = 60;
                this.x = -this.width;
                this.y = 100;
                this.speed = 2;
                this.bannerWave = 0;
                this.active = false;
                this.appearanceTimer = 0;
            }

            update() {
                // Erscheint zufällig alle 20-30 Sekunden
                if (!this.active) {
                    this.appearanceTimer++;
                    if (this.appearanceTimer > 600 + Math.random() * 300) { // 20-30 Sekunden
                        this.active = true;
                        this.x = -this.width;
                        this.appearanceTimer = 0;
                    }
                    return;
                }

                this.x += this.speed;
                this.bannerWave += 0.1;

                if (this.x > canvas.width) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;

                // Flugzeugkörper
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, 20, 8);
                ctx.fill();

                // Cockpit
                ctx.fillStyle = '#87CEEB';
                ctx.beginPath();
                ctx.ellipse(this.x + this.width - 15, this.y + 10, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Flügel (oben und unten)
                ctx.fillStyle = '#cccccc';
                ctx.fillRect(this.x + 20, this.y - 8, 60, 6);
                ctx.fillRect(this.x + 25, this.y + 22, 50, 6);

                // Propeller-Animation
                ctx.save();
                ctx.translate(this.x - 5, this.y + 10);
                ctx.rotate(this.bannerWave * 10); // nutzt bestehende variable bannerWave für Rotation
                ctx.fillStyle = '#999';
                ctx.fillRect(-1, -12, 2, 24);
                ctx.restore();

                // Banner mit Seil
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + 30);
                ctx.lineTo(this.x - 30, this.y + 40);
                ctx.stroke();

                // Banner selbst
                const bannerY = this.y + 30 + Math.sin(this.bannerWave) * 3;
                ctx.fillStyle = '#00ff00'; // Grün statt Pink
                ctx.fillRect(this.x - 130, bannerY, 100, 24);

                // Banner-Text
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Balsamiq Sans'; // Moderne Schriftart
                ctx.textAlign = 'center';
                ctx.fillText('GO JAKO GO!', this.x - 80, bannerY + 16); // Geänderter Text
            }
        }

        const OBSTACLE_TYPES = [
            { name: "JULIA", width: 60, height: 30, color: '#ff5555' }, // Angenehmeres Rot (Dracula-Theme)
            { name: "MAMA", width: 40, height: 20, color: '#8be9fd' }, // Angenehmeres Blau (Dracula-Theme)
            { name: "MATILDA", width: 80, height: 40, color: '#f1fa8c', y_offset: 50 }, // Angenehmeres Gelb (Dracula-Theme)
            { name: "CELIO", width: 70, height: 40, color: '#50fa7b' }, // Angenehmeres Grün (Dracula-Theme)
            { name: "GAJA", width: 90, height: 50, color: '#bd93f9', y_offset: 80 }, // Angenehmeres Violett (Dracula-Theme)
            { name: "KATHI", width: 30, height: 80, color: '#ff79c6' } // Angenehmeres Rosa (Dracula-Theme)
        ];

        class Obstacle {
            constructor() {
                const type = OBSTACLE_TYPES[Math.floor(Math.random() * OBSTACLE_TYPES.length)];
                this.width = type.width;
                this.height = type.height;
                this.color = type.color;
                this.name = type.name;
                const y_offset = type.y_offset || 0;
                this.x = canvas.width;
                this.y = canvas.height - this.height - 50 - y_offset;
                this.passed = false;
            }

            update() {
                this.x -= gameSpeed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // Namen auf Hindernissen anzeigen
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Balsamiq Sans'; // Moderne Schriftart
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Besondere Behandlung für KATHI (stehender Block)
                if (this.name === "KATHI") {
                    // Vertikaler Text für KATHI
                    ctx.save();
                    ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                    ctx.rotate(-Math.PI / 2);
                    ctx.fillText(this.name, 0, 0);
                    ctx.restore();
                } else {
                    // Normaler horizontaler Text für andere
                    ctx.fillText(this.name, this.x + this.width / 2, this.y + this.height / 2);
                }
            }
        }

        class Cloud {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * 150 + 50;
                this.speed = Math.random() * 0.5 + 0.2;
                this.size = Math.random() * 40 + 20;
            }

            update() {
                this.x -= this.speed;
                if (this.x < -100) {
                    this.x = canvas.width + 50;
                    this.y = Math.random() * 150 + 50;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.8, this.y - this.size * 0.2, this.size * 0.7, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 1.5, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class BloodParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
             this.color = '#ff5555'; // Angenehmeres Rot (Dracula-Theme)             this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 1) * 5
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.05 + 0.01;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.velocity.y += 0.2;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.velocity.y += 0.05;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                fireworksCtx.globalAlpha = this.alpha;
                fireworksCtx.fillStyle = this.color;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                fireworksCtx.fill();
            }
        }

        function startGame() {
            player = new Player();
            obstacles = [];
            bloodSplatterParticles = [];
            clouds = [];
            bannerPlane = new BannerPlane();
            citySkyline = new CitySkyline();
            gameSpeed = 3;
            score = 0;
            level = 1;
            gameRunning = true;
            levelDisplay.textContent = `Level: ${level}`;

            // Erstelle einige Wolken
            for (let i = 0; i < 5; i++) {
                clouds.push(new Cloud());
            }

            // Hindernis-Erzeugung mit Mindestabstand
            setInterval(() => {
                if (gameRunning && Math.random() < 0.7) {
                    // Prüfe, ob genug Platz für ein neues Hindernis ist
                    let canAddObstacle = true;
                    const minDistance = 300; // Mindestabstand zwischen Hindernissen

                    for (let obstacle of obstacles) {
                        if (obstacle.x > canvas.width - minDistance) {
                            canAddObstacle = false;
                            break;
                        }
                    }

                    if (canAddObstacle) {
                        obstacles.push(new Obstacle());
                    }
                }
            }, 2000);

            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Zeichne Stadt-Skyline
            citySkyline.draw();

            // Zeichne und aktualisiere Wolken
            for (let cloud of clouds) {
                cloud.update();
                cloud.draw();
            }

            // Zeichne und aktualisiere Banner-Flugzeug
            bannerPlane.update();
            bannerPlane.draw();

            ctx.fillStyle = '#4a4a6a';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = '#5a5a8a';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, canvas.height - 50, 20, 5);
            }

            player.update();
            player.draw();

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();

                if (detectCollision(player, obstacles[i])) {
                    createBloodSplatter(player.x + player.width / 2, player.y + player.height / 2);
                    gameOver();
                    return;
                }

                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    obstacles[i].passed = true;
                    score++;

                    // Level erhöhen alle 6 Hürden (statt 7)
                    if (score % 6 === 0 && score > 0) {
                        level++;
                        levelDisplay.textContent = `Level: ${level}`;
                        gameSpeed += 1;
                    }

                    // Gewonnen nach 18 Hürden (3 Level mit je 6 Hürden)
                    if (score >= WINNING_SCORE) {
                        showFireworks();
                        return;
                    }
                }

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                }
            }

            for (let i = bloodSplatterParticles.length - 1; i >= 0; i--) {
                bloodSplatterParticles[i].update();
                bloodSplatterParticles[i].draw();

                if (bloodSplatterParticles[i].alpha <= 0) {
                    bloodSplatterParticles.splice(i, 1);
                }
            }

            ctx.globalAlpha = 1;
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Hürden geschafft: ' + score, 20, 40);

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function createBloodSplatter(x, y) {
            for (let i = 0; i < 30; i++) {
                bloodSplatterParticles.push(new BloodParticle(x, y));
            }
        }

        function detectCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.height > obstacle.y;
        }

        function gameOver() {
            gameRunning = false;
            bgMusic.pause();

            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = '36px Arial';
            ctx.fillText('Hürden geschafft: ' + score, canvas.width / 2, canvas.height / 2);

            ctx.font = '24px Arial';
            ctx.fillText('Tap to restart', canvas.width / 2, canvas.height / 2 + 50);

            // Verwende sowohl click als auch touchstart für bessere mobile Unterstützung
            document.addEventListener('click', restartGame, { once: true });
            document.addEventListener('touchstart', restartGame, { once: true });
        }

        let floatingPlayer;
        let fireworksParticles = [];

        function showFireworks() {
            gameRunning = false;
            bgMusic.pause();
            gameContainer.style.display = 'none';
            fireworksContainer.style.display = 'block';

            floatingPlayer = new Player();
            floatingPlayer.x = fireworksCanvas.width / 2 - floatingPlayer.width / 2;
            floatingPlayer.y = fireworksCanvas.height / 2 + 150;
            floatingPlayer.velocityY = -1;
            floatingPlayer.jumping = true;

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * fireworksCanvas.width,
                        Math.random() * fireworksCanvas.height / 2,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }, i * 800);
            }

            function createFirework(x, y, color) {
                for (let i = 0; i < 100; i++) {
                    fireworksParticles.push(new Particle(x, y, color));
                }
            }

            function animateFireworks() {
                fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

                for (let i = fireworksParticles.length - 1; i >= 0; i--) {
                    fireworksParticles[i].update();
                    fireworksParticles[i].draw();

                    if (fireworksParticles[i].alpha <= 0) {
                        fireworksParticles.splice(i, 1);
                    }
                }

                floatingPlayer.y += floatingPlayer.velocityY;
                floatingPlayer.draw = function () {
                    fireworksCtx.strokeStyle = this.color;
                    fireworksCtx.lineWidth = 3;

                    fireworksCtx.beginPath();
                    fireworksCtx.arc(this.x + this.width / 2, this.y + 15, 15, 0, Math.PI * 2);
                    fireworksCtx.stroke();

                    fireworksCtx.beginPath();
                    fireworksCtx.moveTo(this.x + this.width / 2, this.y + 30);
                    fireworksCtx.lineTo(this.x + this.width / 2, this.y + 60);
                    fireworksCtx.stroke();

                    fireworksCtx.beginPath();
                    fireworksCtx.moveTo(this.x + this.width / 2, this.y + 60);
                    fireworksCtx.lineTo(this.x + this.width / 2 - 10, this.y + 75);
                    fireworksCtx.moveTo(this.x + this.width / 2, this.y + 60);
                    fireworksCtx.lineTo(this.x + this.width / 2 + 10, this.y + 75);
                    fireworksCtx.stroke();

                    fireworksCtx.beginPath();
                    fireworksCtx.moveTo(this.x + this.width / 2, this.y + 40);
                    fireworksCtx.lineTo(this.x + this.width / 2 - 15, this.y + 25);
                    fireworksCtx.moveTo(this.x + this.width / 2, this.y + 40);
                    fireworksCtx.lineTo(this.x + this.width / 2 + 15, this.y + 25);
                    fireworksCtx.stroke();
                };
                floatingPlayer.draw();

                fireworksCtx.globalAlpha = 1;
                fireworksCtx.fillStyle = '#fff';

                // Angepasste Schriftgrößen für mobile Geräte
                const isMobile = window.innerWidth < 768;
                const mainTextSize = isMobile ? '24px' : '48px'; // Etwas kleiner für Mobilgeräte
                const subTextSize = isMobile ? '16px' : '36px'; // Etwas kleiner für Mobilgeräte
                const tapTextSize = isMobile ? '18px' : '24px';

                fireworksCctx.font = mainTextSize + ' Balsamiq Sans';                fireworksCtx.textAlign = 'center';
                fireworksctx.fillText('CONGRATULATIONS JAKOB!', fireworksCanvas.width / 2, isMobile ? 80 : 100);
                fireworksCtx.font = subTextSize + ' Arial';

                // Geänderter Text
                fireworksCctx.fillText("Du hast alle Herausforderungen gemeistert!", fireworksCanvas.width / 2, isMobile ? 140 : 160);
                requestAnimationFrame(animateFireworks);
            }

            animateFireworks();

            setTimeout(() => {
                fireworksCtx.font = '24px Arial';
                fireworksctx.fillText('Tippe, um erneut zu spielen', fireworksCanvas.width / 2, fireworksCanvas.height - 50);

                // Verwende sowohl click als auch touchstart für bessere mobile Unterstützung
                document.addEventListener('click', restartGame, { once: true });
                document.addEventListener('touchstart', restartGame, { once: true });
            }, 10000);
        }

        function restartGame() {
            gameContainer.style.display = 'block';
            fireworksContainer.style.display = 'none';
            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            fireworksParticles = [];
            startGame();
            bgMusic.play().catch(e => console.log("Musik konnte nicht gestartet werden:", e));
        }

        // Doppelklick-Funktionalität für Air-Jump
        let lastTapTime = 0;
        const tapDelay = 300; // Millisekunden für Doppeltap-Erkennung

        document.addEventListener('touchstart', function (e) {
            e.preventDefault();
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;

            if (tapLength < tapDelay && tapLength > 0) {
                // Doppeltap - Air-Jump
                if (gameRunning && player.jumping) {
                    player.jump(true); // true = Air-Jump
                }
            } else {
                // Einfacher Tap - Normaler Sprung
                if (gameRunning) {
                    player.jump();
                }
            }
            lastTapTime = currentTime;
        }, { passive: false });

        document.addEventListener('mousedown', function () {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;

            if (tapLength < tapDelay && tapLength > 0) {
                // Doppelklick - Air-Jump
                if (gameRunning && player.jumping) {
                    player.jump(true); // true = Air-Jump
                }
            } else {
                // Einfacher Klick - Normaler Sprung
                if (gameRunning) {
                    player.jump();
                }
            }
            lastTapTime = currentTime;
        });

        window.addEventListener('resize', function () {
            resizeCanvas();
            if (player) {
                player.y = canvas.height - player.height - 50;
            }
        });

        // Die Musik wird nun beim ersten Klick/Touch in firstStart() gestartet,
        // daher sind diese zusätzlichen einmaligen Listener nicht mehr nötig.
    </script>
</body>
